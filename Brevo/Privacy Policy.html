ge-content"><article class="max-w-[900px] m-auto pb-8 SinglePost_marketing-article__BNMRd" id="post-22072"><section class="Single_marketing-single-blog__W9xI4"><h1 class="marketing-heading-3 dist_brevo-heading__utk3d Single_marketing-single-blog__heading__pNixb">Privacy Policy Personal Data Protection</h1></section><section class="SinglePost_marketing-article__body__2H5_6"><section class="TableOfContent_marketing-table__6iKe8"><h2 class="marketing-heading-6 dist_brevo-heading__utk3d TableOfContent_marketing-table__heading__d6uea">Table of contents</h2><ol class="TableOfContent_marketing-table__list__fH58Y"><li class="TableOfContent_marketing-table__item__k1kRd"><a href="#i-privacy-policy-personal-data-protection"><span class="marketing-typo_text-inter-2-regular">I. Privacy Policy Personal Data Protection</span></a><ol class="TableOfContent_marketing-table__sub-list__fedDM"></ol></li><li class="TableOfContent_marketing-table__item__k1kRd"><a href="#inc"><span class="marketing-typo_text-inter-2-regular">II. Brevo North America Privacy Policy</span></a><ol class="TableOfContent_marketing-table__sub-list__fedDM"></ol></li></ol></section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>If the legal entity you represent or act on behalf of is incorporated in the<strong>USA, Canada, Australia or New Zealand</strong>, the following terms are applicable to you:<a href="#inc">Sendinblue Inc. Privacy Policy</a></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>If you are a California resident, this latter Privacy Policy (II) shall also be applicable.</p>
</section><section class="marketing-heading-5 text-left BlockHeading_marketing-headings___Nx3H" id="i-privacy-policy-personal-data-protection" style="scroll-margin-top:100px">
<h2 class="wp-block-heading">I. Privacy Policy Personal Data Protection</h2>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This is the Privacy Notice for&nbsp;<strong>Sendinblue SAS</strong>&nbsp;(collectively&nbsp;<strong>referred to as</strong>&nbsp;<strong>Brevo</strong>, <strong>us</strong>, <strong>our</strong>, or <strong>we</strong>).</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In the course of its activity and for the purposes of providing the Services (as defined in our General Terms of Use), Brevo is required to collect and process the personal data of its users (hereafter referred to as the Users).</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This privacy policy, implemented by Brevo, is intended to provide the Users with a summary and overview of the processing of personal data carried out by Brevo.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo attaches particular importance to the respect for the privacy of the Users and of the confidentiality of their personal data, and is thus committed to processing the data in compliance with the applicable laws and regulations, and in particular Law No. 78-17 of 6 January 1978 relating to Information Technology, Data Files and Civil Liberties (hereafter referred to as the Data Protection Act), and Regulation (EU) 2016/679 of the European Parliament and of the Council of 27 April 2016 on the protection of natural persons with regard to the processing of personal data and on the free movement of such data (hereafter referred to as the GDPR).</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="definitions" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Definitions</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Personal data:&nbsp;</strong>any information relating to an identified or identifiable natural person, that is, a person who can be identified, directly or indirectly, by reference to an identification number or to one or more elements specific to that person.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Processing of personal data:&nbsp;</strong>any operation or any set of operations relating to personal data, whatever the process used, and in particular the collection, recording, organisation, storage, adaptation or alteration, retrieval, consultation, use, disclosure by transmission, dissemination or otherwise making available, alignment or combination, as well as locking, erasure, or destruction.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Cookie :</strong>&nbsp;a cookie is a piece of information placed on the hard drive of Internet users by the server of the site they visit. It contains several pieces of data: the name of the server which installed it, an identifier in the form of a unique number, and possibly an expiry date. This information is sometimes stored on the computer in a simple text file that a server accesses to read and save pieces of information.</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="data-controller-dpo" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Data Controller  DPO</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The data controller for the processing of the personal data referred to herein is Brevo, a simplified joint stock company with a share capital of 387,722 Euros, registered with the Paris Trade and Companies Register under number 498 019 298 and whose registered office is located at 106 boulevard Haussmann, 75008 Paris, France.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo has appointed a Data Protection Officer who can be contacted at the following address:&nbsp;<a href="/cdn-cgi/l/email-protection#6400140b24061601120b4a070b09" target="_blank" rel="noreferrer noopener"><span class="__cf_email__" data-cfemail="375347587755455241581954585a">[email&#160;protected]</span></a>.</p>
</section><section class="marketing-heading-7 text-left BlockHeading_marketing-headings___Nx3H" style="scroll-margin-top:100px">
<h4 class="wp-block-heading">Data collected</h4>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo collects data from Users in order to make the Services for which they have subscribed to the platform available to them.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The mandatory or optional nature of the data provided (in order to complete the Users registration and to render the Services) is indicated at the time of collection by an asterisk.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In addition, certain data is collected automatically as a result of the Users actions on the site (see the paragraph on cookies).</p>
</section><section class="marketing-heading-7 text-left BlockHeading_marketing-headings___Nx3H" style="scroll-margin-top:100px">
<h4 class="wp-block-heading">Purposes</h4>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The personal data collected by Brevo during the provision of the Services is necessary for the performance of the contracts concluded with the Users, or to allow Brevo to pursue its legitimate interests while respecting the rights of the Users. Certain data may also be processed based on the Users consent.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The purposes for which Brevo processes data are the following:</p>
</section><section class="BlockList_marketing-list__5kEeZ"><ul style="list-style:disc;padding-left:1.25rem"><li>
commercial and accounting management of the contract;
</li><li>
management of customer acquisition and marketing activities;
</li><li>
detection of malicious behaviour (fraud, phishing, spam, etc.);
</li><li>
the improvement of the Users path on the site;
</li><li>
more generally, any purpose referred to in Article 2 of Deliberation No. 2012-209 of 21 June 2012 creating a simplified standard for the automated processing of personal data relating to the management of users and prospects.
</li></ul></section><section class="marketing-heading-7 text-left BlockHeading_marketing-headings___Nx3H" style="scroll-margin-top:100px">
<h4 class="wp-block-heading">Recipients of the data</h4>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The personal data collected is intended for Brevos commercial and accounting departments. It may be transmitted to Brevos subsidiaries, or to third-party data processors which Brevo is authorized to use within the context of the performance of its Services.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In this context, personal data may be transferred to an EU or non-EU country. Brevo implements guarantees ensuring the protection and security of this data, in compliance with applicable rules and regulations.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo does not transfer or rent personal data to third parties for marketing purposes without the express consent of the Users of Brevo.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In addition, personal data may only be disclosed to third parties for purposes other than marketing in the following cases:</p>
</section><section class="BlockList_marketing-list__5kEeZ"><ul style="list-style:disc;padding-left:1.25rem"><li>
with their authorisation;
</li><li>
at the request of the competent legal authorities, upon judicial request, or in the context of a legal dispute.
</li></ul></section><section class="marketing-heading-7 text-left BlockHeading_marketing-headings___Nx3H" style="scroll-margin-top:100px">
<h4 class="wp-block-heading">Data retention period</h4>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>To satisfy its legal obligations or in order to have the necessary elements to assert its rights, Brevo will be able to retain the data under the conditions established by applicable rules and regulations.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Thus, personal data collected by Brevo relating to the identity and contact details of its Users is retained for a maximum period of two years after the termination of the contractual relationship for Users that are customers, or from their collection by the data controller or the last contact from the Users that are prospects, for the data relating to the latter.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The termination of the contractual relationship is understood as the express termination of the contract by the User, or the non-use of Brevo Services for a period of five years.</p>
</section><section class="marketing-heading-7 text-left BlockHeading_marketing-headings___Nx3H" style="scroll-margin-top:100px">
<h4 class="wp-block-heading">Rights of Users</h4>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In accordance with applicable rules, the Users have the right to access and rectify their personal data, which enables them to rectify, complete, update, or delete data that is inaccurate, incomplete, ambiguous, or outdated, or whose collection, use, communication, or storage is prohibited.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Users also have the right to request the limitation of the processing, and to oppose on legitimate grounds the processing of their personal data. The User may also communicate instructions on the fate of their personal data in the event of their death.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Where applicable, the User may request the portability of their personal data or, where the legal basis for the processing is consent, withdraw their consent at any time.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Users may exercise their rights by sending an email to&nbsp;<a href="/cdn-cgi/l/email-protection#1e7a6e715e7c6c7b6871307d7173"><span class="__cf_email__" data-cfemail="e7839788a78595829188c984888a">[email&#160;protected]</span></a>&nbsp;or a letter to:</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong><br>Sendinblue SAS&nbsp;&nbsp; DPO Team<br>106 boulevard Haussmann, 75008 Paris, France</strong></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>These requests shall be processed within a maximum period of 30 days.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Users may also at any time modify the data pertaining to them by logging on to&nbsp;<a href="https://www.brevo.com/" target="_blank" rel="noreferrer noopener">https://www.brevo.com</a>&nbsp;and clicking on edit my profile or by contacting the customer relations department at&nbsp;<a href="/cdn-cgi/l/email-protection#76050306061904023614041300195815191b" target="_blank" rel="noreferrer noopener"><span class="__cf_email__" data-cfemail="02717772726d707642607067746d2c616d6f">[email&#160;protected]</span></a></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Users may unsubscribe from the Brevo newsletter or marketing emails by following the unsubscribe links in each of these emails.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In the event of a dispute, the Users may file a complaint with the CNIL, for which contact details may be found at&nbsp;<a href="https://www.cnil.fr./" target="_blank" rel="noreferrer noopener">https://www.cnil.fr.</a></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Users may access detailed information on the use of their personal data, in particular concerning the purposes of the processing, the legal bases enabling Brevo to process the data, its storage period, its recipients, and, where applicable, its transfer to a country outside the European Union as well as the related compliance guarantees put in place for such transfers. To do so, the User can send their request by email to&nbsp;<a href="https://www.brevo.com/legal/privacypolicy/dpo@brevo.com"><span class="__cf_email__" data-cfemail="e98d9986a98b9b8c9f86c78a8684">[email&#160;protected]</span></a>.</p>
</section><section class="marketing-heading-7 text-left BlockHeading_marketing-headings___Nx3H" style="scroll-margin-top:100px">
<h4 class="wp-block-heading">Additional terms regarding the use of the Inbox Feature</h4>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevos platform complies with the&nbsp;<a href="https://developers.google.com/terms/api-services-user-data-policy#additional_requirements_for_specific_api_scopes" target="_blank" rel="noreferrer noopener">Google API Services user Data Policy</a>, including the Limited Use requirements. Any use and transfer of information received from Google APIs from Brevos platform to any other applications will require to adhere to&nbsp;<a href="https://developers.google.com/terms/api-services-user-data-policy#additional_requirements_for_specific_api_scopes" target="_blank" rel="noreferrer noopener">Google API Services User Data Policy</a>, including the Limited Use requirements.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Notwithstanding anything else in the present Privacy Policy, if the User provides Brevo access to their Gmail user data, Brevo shall:</p>
</section><section class="BlockList_marketing-list__5kEeZ"><ul style="list-style:disc;padding-left:1.25rem"><li>
only use access to read, write, modify, or control Gmail message bodies (including attachments), metadata, headers, and settings, allowing Brevo to provide a web email client for the Users to compose, send, read, and process emails;
</li><li>
never transfer such data to other parties unless doing so is necessary to provide and improve these features, comply with applicable law, or as part of a merger, acquisition, or sale of assets;
</li><li>
in no way use such data for its management of customer acquisition and marketing activities;
</li><li>
in no way use such data to serve advertisements;
</li><li>
not allow humans to read this data unless Brevo has the Users affirmative agreement for specific messages, doing so is necessary for security purposes such as investigating abuse, to comply with applicable law, or for Brevos internal operations, and even then, only when the data have been aggregated and anonymized.
</li></ul></section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="cookies" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Cookies</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>For more information about how Brevo handles cookies, please visit our&nbsp;<a href="https://www.brevo.com/legal/cookies/">cookie policy page</a>.</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="security" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Security</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo has taken all necessary precautions to preserve the security of personal data and, in particular, to prevent it from being accessed by unauthorized third parties, distorted, or damaged.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>These measures include the following:</p>
</section><section class="BlockList_marketing-list__5kEeZ"><ul style="list-style:disc;padding-left:1.25rem"><li>
Multi-level firewall.
</li><li>
Proven solutions for anti-virus protection and detection of intrusion attempts.
</li><li>
Encrypted data transmission using SSL/https/VPN technology.
</li><li>
Tier 3 and PCI DSS certified data centres.
</li></ul></section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In addition, access to processing data on behalf of Brevo by the receiving third-party services requires authentication of the persons accessing the data, by means of an individual access code and password, that is sufficiently robust and regularly renewed.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Data transmitted over unsecured communication channels is subject to technical measures designed to make such data incomprehensible to any unauthorised person.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Any questions about the security of the Brevo website can be directed to&nbsp;<a href="/cdn-cgi/l/email-protection#8ffcfaffffe0fdfbcfedfdeaf9e0a1ece0e2" target="_blank" rel="noreferrer noopener"><span class="__cf_email__" data-cfemail="2e5d5b5e5e415c5a6e4c5c4b5841004d4143">[email&#160;protected]</span></a>.</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="modification-of-the-privacy-policy" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Modification of the Privacy Policy</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo reserves the right to change this Privacy Policy to comply with changes in the applicable laws and regulations.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Users shall be notified of any changes made to this policy via our website or by email at least thirty days prior, when possible, to their entry into force.</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="contact" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Contact</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Any questions about Brevos Privacy Policy can be directed by email to&nbsp;<a href="/cdn-cgi/l/email-protection#d6b2a6b996b4a4b3a0b9f8b5b9bb"><span class="__cf_email__" data-cfemail="d3b7a3bc93b1a1b6a5bcfdb0bcbe">[email&#160;protected]</span></a>&nbsp;or by mail to:</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Sendinblue SAS  DPO Team</strong><br><strong>106 boulevard Haussmann, 75008 Paris, France</strong></p>
</section><section class="marketing-heading-5 text-left BlockHeading_marketing-headings___Nx3H" id="inc" style="scroll-margin-top:100px">
<h2 class="wp-block-heading" id="inc">II. Brevo North America Privacy Policy</h2>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>For users incorporated in USA, Canada, Australia and New-Zealand</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This is the Privacy Notice for&nbsp;<strong>Sendinblue Inc.</strong>&nbsp;dba&nbsp;<strong>Sendinblue</strong>, (collectively&nbsp;<strong>referred to as</strong>&nbsp;<strong>Brevo</strong>, <strong>us</strong>, <strong>our</strong>, or <strong>we</strong>).&nbsp;It explains how we collect and use information on brevo.com and other websites we own or operate (collectively, the <strong>Site</strong>), our suite of software and professional services owned and operated by Sendinblue Inc. or its affiliates and/or delivered under the business name Brevo (the <strong>Software</strong>) for managing contacts and designing, implementing, and administering email, sms, and certain other marketing programs , our other digital properties or services, and your communications with us by any means (collectively with the Site, Software, and Programs, the <strong>Services</strong>). Please read this Privacy Notice carefully to understand our privacy practices.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>This Privacy Notice applies to Brevos activities in, or for Users that are incorporated in, the United States, Canada, New-Zealand and Australia, and includes supplemental notices specific to residents of&nbsp;<a href="https://www.brevo.com/legal/privacypolicy/#california">California</a>. If you are a resident of or located in the European Union, please instead review our&nbsp;</strong><a href="https://www.brevo.com/legal/privacypolicy/#eu"><strong>Privacy Policy Personal Data Protection</strong></a><strong>.</strong></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This Privacy Notice is governed by and part of our General Conditions of Use of Brevo Services (the <strong>General Terms</strong>). Your use of our Services is subject to this Privacy Notice and our General Terms, including its applicable limitations on damages and the provisions regarding resolution of disputes. Capitalized terms not defined in this Privacy Notice have the meanings given to them in the General Terms. Any additional notices we may provide you about our privacy practices will be considered to form part of this Privacy Notice.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Note that this Privacy Notice&nbsp;<strong>DOES NOT</strong>&nbsp;apply to any third-party websites, platforms, or activities, such as a Customers websites or marketing practices. If you are a Contact of our Customer(s), your use of a Customers website or receipt of marketing communications from a Brevo Customer is governed by the Customers privacy notice, and Brevo has no control over their privacy practices.</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="consent" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Consent</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>By using or accessing our Services in any manner, you acknowledge and accept this Privacy Notice, and you consent to Brevos collection, use, and disclosure of your information as described below. If you do not agree with this Privacy Notice, do not use our Services.</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="personal-information" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Personal information</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>As used in this Privacy Notice, <strong>Personal Information</strong> means information that identifies, relates to, describes, is reasonably capable of being associated with, or could reasonably be linked, directly or indirectly, with a particular consumer or household. Personal Information falls into various categories, such as identifiers, protected information, sensitive personal information (e.g., social security number, race, health data, or union membership), biometrics, commercial history, employment-related data, nonpublic educational information, internet activity, or inferences drawn to create a consumer profile. The use of sensitive personal data on the Platform and as part of the Services is forbidden.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Personal Information&nbsp;<strong>does not</strong>&nbsp;include (i) publicly available information (ii) aggregate information, meaning data about a group or category of services or users from which individual identities and other Personal Information has been removed; or (iii) deidentified information that cannot reasonably be used to infer information about, or otherwise be linked to, a particular consumer.</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="collection-and-use-of-personal-information" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Collection and use of personal information</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The types of Personal Information we collect and how it is used depends on how you interact with us, such as a Site visitor, a Brevo customer using the Services or representative of a customer (a <strong>Customer</strong>) or as a Customers marketing contact (<strong>Contact</strong>).&nbsp; Brevo only collects, uses, retains, and shares Personal Information as reasonably necessary and proportionate to provide the Services or for other purposes that we disclose to you and are compatible with the context of how we collected your Personal Information. We will update this Privacy Notice or otherwise notify you before we collect additional categories of Personal Information from consumers or use such Personal Information for purposes that are incompatible with the purpose stated at the time of collection.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Categories of Personal Information</strong></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>During the preceding 12 months, we have collected these categories of Personal Information:</p>
</section><section class="BlockList_marketing-list__5kEeZ"><ul style="list-style:disc;padding-left:1.25rem"><li>
Identifiers (e.g., name, address, phone number, email address, password, IP address)
</li><li>
Employment-related information (e.g., current or past employment)
</li><li>
Commercial information (e.g., purchases considered or completed)
</li><li>
Internet activity (e.g., interactions with the Site and Platform)
</li></ul></section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Sources of Collection</strong></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We collect Personal Information from the following sources and use that information as described below:</p>
</section><section class="BlockList_marketing-list__5kEeZ"><ul style="list-style:disc;padding-left:1.25rem"><li>
<strong>Directly from you when you contact us or place an order.</strong>If you contact us via the Site or by email, phone, or other means to request information or support, we will collect your name, contact information, and employment-related information as needed to respond to your inquiry. If you place an order with us, we will use a PCI-compliant payment processor to collect and process your payment information. You may opt-in to save your payment information for future orders, but this is not required. We collect this information with your consent, and we use it to respond to your inquiries, communicate with you about your order status, or for the purposes stated at the time of collection.
</li><li>
<strong>Directly from you when you create a Customer account.</strong>If you create a Customer account, we will collect your name, email address, company name, and require you to choose a password to login. We collect this information with your consent, and we use it to provide the Services, identify and administer your account, and communicate with you about the Services. You have the right to opt-out of communications from us, but you cannot opt out of communications that we send you regarding your account.
</li><li>
<strong>From our Customers about their Contacts.</strong>Brevo Services enables Customers to promote their brands through email, SMS, chat, and other types of marketing communications. Customers may choose to input their Contacts Personal Information into the Services to send them marketing communications. Brevo collects Contacts Personal Information to fulfill our contractual obligations as a service provider to the Customer. A Customers processing of Contacts Personal Information via the Services is subject to the Customers privacy practices, not ours. Brevo is not responsible for any Customers compliance with applicable privacy laws, or a Customers obligations to related to their Contacts privacy rights.
</li><li>
<strong>Automatically from you when you visit the Site or use our Software.</strong>When you visit our Site or use our Software, we automatically collect data about your internet activity such as your IP address, internet service provider description, information about the type of device used to access our Site, and browser information. Like most online services, the Site and Platform use cookies as described in our<a href="https://www.brevo.com/legal/cookies/">Cookie List</a>. We collect this information to achieve our legitimate interest of facilitating online communication or when it is strictly necessary to provide an online Service. We use this information to help diagnose problems with and secure our servers, to administer the proper functioning and legitimate use of our Site, generate analytics and statistics. With your prior consent, we also use that information to improve the nature and marketing of the Services. The Customer warrants that it will provide all necessary information to the relevant natural persons, and obtain all necessary consents from them, as required by applicable data protection and electronic communication laws, in order to allow Brevo to lawfully deploy cookies and similar tracking technologies and to lawfully collect data from the devices of Contacts and Service Users. These tracers might include pixels and web beacons. The exact list of cookies and tracking devices is available<a href="https://www.brevo.com/legal/cookies/">here</a>.
</li></ul></section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Childrens Privacy</strong></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo does not knowingly collect Personal Information from children under 16. However, we cannot control the Personal Information our Customers collect. If a Customer chooses to input Personal Information of children under age 16 on the Services, that Customer does so under its own privacy practices, not ours. Brevo is not responsible for a Customers failure to comply with any law designed to protect children or any other law governing the Customers use of our Services. Please contact the Customer directly if you have questions about their privacy practices. As part of our commitment to your privacy, we encourage you to contact us at&nbsp;<a href="/cdn-cgi/l/email-protection#83e7f3ecc3e1f1e6f5ecade0ecee"><span class="__cf_email__" data-cfemail="1f7b6f705f7d6d7a6970317c7072">[email&#160;protected]</span></a>&nbsp;if you believe we might have collected any information online from a child under 16, or if you are aware of any unauthorized submission of information to us. Brevo reserves the right to delete any information from our systems if we discover it was improperly collected.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Retention of Personal Information</strong></p>
</section><section class="BlockList_marketing-list__5kEeZ"><ul style="list-style:disc;padding-left:1.25rem"><li>
<strong>Personal Information about Contacts.</strong>The Customer is responsible for determining a data retention period of the Contact Personal Information and to operate the deletion when necessary. If the Customer does not take action, Brevo retains all categories of Personal Information we collect only as long as your Brevo account remains active or as necessary to provide you with the Services you request.
</li><li>
<strong>Commercial relationship personal information.</strong>We may also retain and use Personal Information to the extent necessary to comply with our legal obligations, resolve disputes, and enforce our agreements. We regularly review and deidentify unnecessary Personal Information and other data and we periodically deidentify unused accounts.
</li><li>
<strong>Cookie Data.</strong>Any Personal Information that we may collect using cookies or other tracing technologies is retained on our system for 12 months. In some cases, we may be required to retain this Personal Information for longer or shorter periods to meet our regulatory obligations, in which case we will retain the data for the required period.
</li></ul></section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Other Uses</strong></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In addition to the specific uses described above,&nbsp;Brevo might also use your Personal Information to:</p>
</section><section class="BlockList_marketing-list__5kEeZ"><ul style="list-style:disc;padding-left:1.25rem"><li>
Provide, maintain, and improve our Services and user experience.
</li><li>
Send you support and administrative messages.
</li><li>
Monitor your compliance with any of your agreements with us.
</li><li>
Detect, investigate, and prevent fraudulent transactions and other illegal activities and protect the rights and property of Company and others.
</li><li>
Protect your privacy and enforce this Privacy Notice.
</li><li>
If we believe it is necessary, to identify, contact, or bring legal action against persons who may be causing injury to you, to us, or to others.
</li><li>
Comply with a law, regulation, legal process, or court order.
</li><li>
Fulfill any other purpose to which you consent.
</li></ul></section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="disclosing-personal-information" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Disclosing personal information</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Categories</strong></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In the preceding 12 months, Brevo has disclosed all categories of Personal Information that we collected for a business purpose.&nbsp;&nbsp;</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Recipients</strong></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo may disclose Personal Information to the recipients described below, or to other recipients with your permission or as required by law.&nbsp;</p>
</section><section class="BlockList_marketing-list__5kEeZ"><ul style="list-style:disc;padding-left:1.25rem"><li>
<strong>Service Providers:</strong>Brevo uses a variety of service providers such as data hosting companies, analytics services, email hosting services, and payment processors. The type of information that we share with a service provider will depend on the service that they provide to us. Our service providers are subject to contractual agreements that protect your Personal Information, and we require all service providers to maintain confidentiality standards that are commercially reasonable to ensure the security of your Personal Information.
</li><li>
<strong>Government Agencies:</strong>Occasionally Brevo may be required by law enforcement or judicial authorities to provide Personal Information to governmental authorities. We fully cooperate with law enforcement agencies in identifying those who use our Services for illegal activities. Brevo reserves the right to disclose Personal Information to law enforcement and other governmental agencies, at our sole discretion in connection with an investigation of any matter that is illegal or that could expose Brevo or our affiliates to liability.
</li><li>
<strong>Cookie Information Recipients:</strong>In some cases, we may allow specific cooperating entities to use<a href="https://www.brevo.com/legal/cookies/">cookies</a>or similar technologies to collect non-personal data from your browser or device for measurement purposes. Receipt and use of such information are subject to each cookie information recipients Privacy Notice.
</li><li>
<strong>Affiliates and Third Parties:</strong>We may disclose the Personal Information we collect about you to our affiliates like a parent company or subsidiaries. For example, we share Personal Information for Customer support purposes, marketing, or technical operations. Under specific circumstances, we may disclose Personal Information to certain third parties as permitted by applicable law, for example: if we go through a business transition (e.g., merger, acquisition, or asset sale); to comply with a legal requirement or a court order; when we believe it is appropriate to take action regarding illegal activities or prevent fraud or harm to any person; to exercise or defend our legal claims; or for any other reason with your consent.
</li></ul></section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Aggregated and Deidentified Information</strong></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We reserve the right to disclose aggregated, anonymized, or deidentified information about any individuals with affiliated or nonaffiliated entities for marketing, advertising, research, or other purposes, without restriction. For example, we may share reports showing trends about the general use of our Services without identifying an individual.&nbsp;</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="your-privacy-rights" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Your privacy rights</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo believes you should have the ability to control the Personal Information we collect and hold about you on your own. You can use the methods described below to control how we collect and use your Personal Information.&nbsp;</p>
</section><section class="BlockList_marketing-list__5kEeZ"><ul style="list-style:disc;padding-left:1.25rem"><li>
<strong>Customer Accounts:</strong>Customers can change or delete the Personal Information in their accounts at any time by signing into the Platform and editing information or changing settings. Brevo may offer instructions to guide Customers in making additional changes. A Customer can delete all of their Personal Information on Brevo by closing the account.
</li><li>
<strong>Contact Information:</strong>Customers can change or delete their Contacts Personal Information at any time by signing into the Platform and editing information or changing settings. Brevo may offer instructions to guide Customers in making additional changes. If a Contact submits a Consumer Privacy Request directly to Brevo, we will relay the request to the applicable Customer for further processing.
</li><li>
<strong>Email Communications:</strong>If you are a Customer or Site visitor, we may send you marketing emails about the Services. Customers may also receive informational or support emails from us. If you do not wish to receive these emails, you may change your preferences via the links provided in the emails or by sending a request to<a href="/cdn-cgi/l/email-protection#6206120d22001007140d4c010d0f"><span class="__cf_email__" data-cfemail="f094809fb0928295869fde939f9d">[email&#160;protected]</span></a>to be removed from our email list. Note that if you opt-out of marketing communications, we may still send you non-promotional communications, such as those about your account or our ongoing business relations.
</li><li>
<strong>Texting Consent:</strong>If you provide us with your wireless phone number, you consent to Brevo sending you informational or service text messages. However, we will only send you marketing text messages if you opt-in to receive these notifications from us. For all Brevo text messages, the number of texts you receive will depend on the Services you use and the information you request from us. You can unsubscribe from Brevo text messages by replying STOP or UNSUBSCRIBE to any of these text messages. Messaging and data charges may apply to any text message you receive or send. Please contact your wireless carrier if you have questions about messaging or data charges.
</li><li>
<strong>Do Not Track:</strong>Do Not Track signals are signals sent through a browser informing us that you do not want to be tracked. Currently, our systems do not recognize browser do-not-track requests. If this changes in the future, we will update this Privacy Notice.
</li></ul></section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Depending on where you reside, you may have additional privacy rights or be entitled to additional controls over your Personal Information. Please see our supplemental notices specific to residents of&nbsp;<a href="https://www.brevo.com/legal/privacypolicy/#california"><strong>California</strong></a>.&nbsp;</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Consumer Privacy Requests</strong></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>If you wish to exercise your privacy rights beyond the methods available through the Platform, or if you want to express concerns, lodge a complaint, or request information, please submit a verifiable Consumer Privacy Request using our online&nbsp;<strong>Consumer Privacy Request</strong>&nbsp;form or by sending an email to&nbsp;<a href="/cdn-cgi/l/email-protection#3054405f70524255465f1e535f5d"><span class="__cf_email__" data-cfemail="2440544b64465641524b0a474b49">[email&#160;protected]</span></a>.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Note that if you are a Customers Contact, then we process your Personal Information as a service provider to the Customer and we cannot fulfill your request directly. In that case, we will relay your request to the appropriate Customer for further processing and fulfillment, provided that we have sufficient information to do so.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo can only fulfill a Consumer Privacy Request when we have sufficient information to verify that the requester is the person or an authorized representative of the person about whom we have collected Personal Information, and to properly understand, evaluate, and respond to the request. We do not charge a fee to process or respond to a verifiable request unless we have legal grounds to do so. If we determine that the request warrants a fee, we will tell you why we made that decision and provide you with a cost estimate before completing your request.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We endeavor to respond to Consumer Privacy Requests in accordance with the requirements of the law applicable to your jurisdiction. Depending on the circumstances and the nature of your request, we may be unable to fulfill your request in part or in whole, for example, if your request falls within a statutory exception or if fulfilling your request would prevent us from complying with a statutory or contractual obligation.&nbsp;</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="california-privacy-rights" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">CALIFORNIA PRIVACY RIGHTS</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>This section provides residents of the State of California (<strong>California Consumers</strong>) with the disclosures and notices required under the California Consumer Privacy Act of 2018 (<strong>CCPA</strong>). The following paragraphs apply solely to California Consumers and describe the specific rights afforded under the CCPA. California Consumers may exercise the following rights over their Personal Information, subject to any exceptions and limitations that may apply:</p>
</section><section class="BlockList_marketing-list__5kEeZ"><ul style="list-style:disc;padding-left:1.25rem"><li>
<strong>Right to Know:</strong>You have the right to request that we disclose information to you about our collection and use of your Personal Information, such as: (i) the categories of Personal Information we have collected about you; (ii) the categories of sources for the Personal Information we have collected about you; (iii) our business or commercial purpose for collecting, selling or sharing your Personal Information; (iv) the categories of third parties with whom we disclose your Personal Information; and (v) a list of specific pieces of Personal Information we have collected about you. If a business sells or shares your Personal Information, you also You also have the right to ask the company to disclose the categories of your Personal Information sold or shared and the categories of third parties to whom that Personal information was sold or shared, as well as the categories of Personal information disclosed for a business purpose and the categories of recipients of that information. Brevo is only required to respond to two disclosure requests from you within a 12-month period.
</li><li>
<strong>Right to Access.</strong>You have the right to request that we provide you with access to specific pieces of Personal Information we have collected about you over the past 12 months (also called a data portability request). If you submit a right to access request, we will provide you with copies of the requested Personal Information in a portable and readily usable format. Please note that Brevo may be prohibited by law from disclosing copies of certain Personal Information when the disclosure would create a substantial, articulable, and unreasonable risk to the security of the information, our systems, or your account. We are only required by law to respond to two access requests from you within a 12-month period.
</li><li>
<strong>Right to Correct.</strong>If you discover that we maintain inaccurate Personal Information about you, or if your Personal Information changes, please inform us and we will update our records to reflect the correct information.
</li><li>
<strong>Right to Deletion.</strong>You have the right to request that we delete Personal Information that we collected from you and retained, with certain exceptions. Brevo may permanently delete, deidentify, or aggregate the Personal Information in response to a request for deletion. If you submit a right to deletion request, we will confirm the Personal Information to be deleted prior to its deletion, and we will notify you when your request is complete.
</li><li>
<strong>No Selling Personal Information.</strong>Brevo does not and will never sell your Personal Information to third parties..
</li><li>
<strong>Sharing Personal Information.</strong>Brevo may share Personal Information we collect via cookies and other tracing technologies with third parties for cross-contextual behavioral advertising purposes. You can opt-out of this sharing by adjusting your cookie settings or by submitting a<strong>Consumer Privacy Request</strong>.
</li><li>
<strong>Limited Use and Disclosure of Sensitive Personal Information.</strong>Brevo does not seek to collect sensitive Personal Information from any consumer. If a Customer chooses to input sensitive Personal Information into the Platform, we will not use or disclose Sensitive Personal Information for the purpose of inferring characteristics about any consumer. If this ever changes in the future, we will update this Privacy Notice and provide you with methods to limit use and disclosure of Sensitive Personal Information. However, we have no control over whether our Customers may use or disclose their contacts sensitive Personal information for any particular purpose. If you are a Contact of our Customers, please direct any questions about your sensitive Personal Information to the respective Customer.
</li><li>
<strong>Right to Nondiscrimination.</strong>We will not discriminate against you for exercising any of your CCPA rights. Unless permitted by law, we will not: (i) deny you goods or services; (ii) charge you different prices or rates for goods or services; (iii) provide you a different level or quality of goods or services; or (iv) suggest that you may receive a different price or rate for goods or services or a different level or quality of goods or services, because you exercised a right under the CCPA.
</li><li>
<strong>Right to Disclosure of Marketing Information.</strong>Under Californias Shine the Light Act (Ca. Civ. Code  1798.83-1798.84), California Consumers are entitled to request certain disclosures about Personal Information sharing with affiliates and/or third parties for marketing purposes. Please contact us if you wish to obtain these disclosures.
</li></ul></section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>California Consumers may exercise these rights over their Personal Information by logging into their Customer account or by sending us a verifiable&nbsp;<a href="https://www.brevo.com/legal/privacypolicy/#consumerprivacyrequest"><strong>Consumer Privacy Request</strong></a>, subject to any exceptions and limitations that may apply.&nbsp;</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p><strong>Employee Data Exception</strong></p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>In many cases, the Personal Information we collect about you is in a business-to-business context when you are acting as an employee to a Customer or potential Customer in the performance of your job duties. Please note that Personal Information collected and used in this context is not protected under the CCPA.&nbsp;</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="data-security" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Data security</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevo implements reasonable and appropriate security procedures and practices to help protect your Personal Information from unauthorized or illegal access, destruction, use, modification, or disclosure. We employ a series of security measures, including a multi-level firewall, encryption, and anti-virus and intrusion detection solutions. All data is stored on secure servers in Tier 3 and PCI DSS certified data centers and is only accessible to our personnel and contractors via authentication measures. We ensure that Brevo employees, contractors, and agents responsible for handling your inquiries are informed of applicable privacy law requirements and we restrict access to those who need that information in order to process it.&nbsp;</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Please note, however, that no transmission of data over the internet is 100% secure. We cannot guarantee that unauthorized third parties will not defeat our security measures or use your Personal Information for improper purposes. We also have no control over our Customers security measures or practices, and we make no representations or guarantees that your Personal Information is secure once transmitted or stored on their systems.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>It is your responsibility to keep your Customer account secure from unauthorized access. We encourage our Customers to take steps to protect against unauthorized access to their accounts, such as choosing a robust password, keeping the password private, and signing off after using a shared computer or other device. Brevo is not responsible for any lost, stolen, or compromised passwords, or any unauthorized activity on your account.</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="additional-terms-regarding-the-use-of-the-inbox-feature" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Additional terms regarding the use of the Inbox Feature</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>Brevos platform complies with the&nbsp;<a href="https://developers.google.com/terms/api-services-user-data-policy#additional_requirements_for_specific_api_scopes" target="_blank" rel="noreferrer noopener">Google API Services user Data Policy</a>, including the Limited Use requirements. Any use and transfer of information received from Google APIs from Brevos platform to any other applications will require to adhere to&nbsp;<a href="https://developers.google.com/terms/api-services-user-data-policy#additional_requirements_for_specific_api_scopes" target="_blank" rel="noreferrer noopener">Google API Services User Data Policy</a>, including the Limited Use requirements.</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="third-party-websites" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Third party websites</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>The Services may contain links to websites owned or operated by third parties. We have no ability to control, and we are not responsible for, the privacy and data collection, use, and disclosure practices of third-party websites. We encourage you to read the privacy statements of each website that collects your Personal Information.&nbsp;</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="changes-to-this-privacy-notice" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Changes to this privacy notice</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>We may periodically update this Privacy Notice. If we make any material changes, we will notify you by updating this posting or by posting notice in the Services. The date that this Privacy Notice was last revised is identified at the top of the page. Your continued use of the Services after the effective date will be subject to the new Privacy Notice. You are responsible for periodically checking this Privacy Notice for changes.</p>
</section><section class="marketing-heading-6 text-left BlockHeading_marketing-headings___Nx3H" id="contact-brevo" style="scroll-margin-top:100px">
<h3 class="wp-block-heading">Contact Brevo</h3>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>If you have questions about our privacy practices or would like to make a complaint, please contact us at&nbsp;<a href="/cdn-cgi/l/email-protection#e6829689a68494839089c885898b"><span class="__cf_email__" data-cfemail="4125312e01233324372e6f222e2c">[email&#160;protected]</span></a>, or by mail at Brevo&nbsp;1402 Third Avenue, #301, Seattle, WA 98101.</p>
</section><section class="text-left marketing-typo_text-inter-3-regular BlockParagraph_marketing-paragraph__3sAoL">
<p>For UK based data subjects, processors, controllers, and the ICO: The representative for the UK according to Article 27 of the UK GPDR can be reached by email:&nbsp;<a href="/cdn-cgi/l/email-protection#177367785775657261783974787a" target="_blank" rel="noreferrer noopener"><span class="__cf_email__" data-cfemail="680c1807280a1a0d1e07460b0705">[email&#160;protected]</span></a></p>

serve the right to disclose aggregated, anonymized, or deidentified information about any individuals with affiliated or nonaffiliated entities for marketing, advertising, research, or other purposes, without restriction. For example, we may share reports showing trends about the general use of our Services without identifying an individual.\u0026nbsp;\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/heading\",\"attrs\":{\"level\":3,\"anchor\":\"your-privacy-rights\"},\"innerHTML\":\"\\n\u003ch3 class=\\\"wp-block-heading\\\"\u003eYour privacy rights\u003c/h3\u003e\\n\",\"content\":\"Your privacy rights\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eBrevo believes you should have the ability to control the Personal Information we collect and hold about you on your own. You can use the methods described below to control how we collect and use your Personal Information.\u0026nbsp;\u003c/p\u003e\\n\",\"content\":\"Brevo believes you should have the ability to control the Personal Information we collect and hold about you on your own. You can use the methods described below to control how we collect and use your Personal Information.\u0026nbsp;\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/list\",\"attrs\":[],\"innerHTML\":\"\\n\u003cul class=\\\"wp-block-list\\\"\u003e\\n\\n\\n\\n\\n\\n\\n\\n\u003c/ul\u003e\\n\",\"content\":\" \",\"innerBlocks\":[{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eCustomer Accounts:\u003c/strong\u003eCustomers can change or delete the Personal Information in their accounts at any time by signing into the Platform and editing information or changing settings. Brevo may offer instructions to guide Customers in making additional changes. A Customer can delete all of their Personal Information on Brevo by closing the account.\u003c"])</script><script>self.__next_f.push([1,"/li\u003e\\n\",\"content\":\"Customer Accounts:Customers can change or delete the Personal Information in their accounts at any time by signing into the Platform and editing information or changing settings. Brevo may offer instructions to guide Customers in making additional changes. A Customer can delete all of their Personal Information on Brevo by closing the account.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eContact Information:\u003c/strong\u003eCustomers can change or delete their Contacts Personal Information at any time by signing into the Platform and editing information or changing settings. Brevo may offer instructions to guide Customers in making additional changes. If a Contact submits a Consumer Privacy Request directly to Brevo, we will relay the request to the applicable Customer for further processing.\u003c/li\u003e\\n\",\"content\":\"Contact Information:Customers can change or delete their Contacts Personal Information at any time by signing into the Platform and editing information or changing settings. Brevo may offer instructions to guide Customers in making additional changes. If a Contact submits a Consumer Privacy Request directly to Brevo, we will relay the request to the applicable Customer for further processing.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eEmail Communications:\u003c/strong\u003eIf you are a Customer or Site visitor, we may send you marketing emails about the Services. Customers may also receive informational or support emails from us. If you do not wish to receive these emails, you may change your preferences via the links provided in the emails or by sending a request to\u003ca href=\\\"mailto:dpo@brevo.com\\\"\u003edpo@brevo.com\u003c/a\u003eto be removed from our email list. Note that if you opt-out of marketing communications, we may still send you non-promotional communications, such as those about your account or our ongoing business relations.\u003c/li\u003e\\n\",\"content\":\"Email Communications:If you are a Customer or Site visitor, we may send you marketing emails about the Services. Customers may also receive informational or support emails from us. If you do not wish to receive these emails, you may change your preferences via the links provided in the emails or by sending a request todpo@brevo.comto be removed from our email list. Note that if you opt-out of marketing communications, we may still send you non-promotional communications, such as those about your account or our ongoing business relations.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eTexting Consent:\u003c/strong\u003eIf you provide us with your wireless phone number, you consent to Brevo sending you informational or service text messages. However, we will only send you marketing text messages if you opt-in to receive these notifications from us. For all Brevo text messages, the number of texts you receive will depend on the Services you use and the information you request from us. You can unsubscribe from Brevo text messages by replying STOP or UNSUBSCRIBE to any of these text messages. Messaging and data charges may apply to any text message you receive or send. Please contact your wireless carrier if you have questions about messaging or data charges.\u003c/li\u003e\\n\",\"content\":\"Texting Consent:If you provide us with your wireless phone number, you consent to Brevo sending you informational or service text messages. However, we will only send you marketing text messages if you opt-in to receive these notifications from us. For all Brevo text messages, the number of texts you receive will depend on the Services you use and the information you request from us. You can unsubscribe from Brevo text messages by replying STOP or UNSUBSCRIBE to any of these text messages. Messaging and data charges may apply to any text message you receive or send. Please contact your wireless carrier if you have questions about messaging or data charges.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eDo Not Track:\u003c/str"])</script><script>self.__next_f.push([1,"ong\u003eDo Not Track signals are signals sent through a browser informing us that you do not want to be tracked. Currently, our systems do not recognize browser do-not-track requests. If this changes in the future, we will update this Privacy Notice.\u003c/li\u003e\\n\",\"content\":\"Do Not Track:Do Not Track signals are signals sent through a browser informing us that you do not want to be tracked. Currently, our systems do not recognize browser do-not-track requests. If this changes in the future, we will update this Privacy Notice.\",\"innerBlocks\":[]}]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eDepending on where you reside, you may have additional privacy rights or be entitled to additional controls over your Personal Information. Please see our supplemental notices specific to residents of\u0026nbsp;\u003ca href=\\\"https://www.brevo.com/legal/privacypolicy/#california\\\"\u003e\u003cstrong\u003eCalifornia\u003c/strong\u003e\u003c/a\u003e.\u0026nbsp;\u003c/p\u003e\\n\",\"content\":\"Depending on where you reside, you may have additional privacy rights or be entitled to additional controls over your Personal Information. Please see our supplemental notices specific to residents of\u0026nbsp;California.\u0026nbsp;\",\"innerBlocks\
