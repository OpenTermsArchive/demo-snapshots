efined in our General Terms of Use), Brevo is required to collect and process the personal data of its users (hereafter referred to as the “Users”).\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eThis privacy policy, implemented by Brevo, is intended to provide the Users with a summary and overview of the processing of personal data carried out by Brevo.\u003c/p\u003e\\n\",\"content\":\"This privacy policy, implemented by Brevo, is intended to provide the Users with a summary and overview of the processing of personal data carried out by Brevo.\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eBrevo attaches particular importance to the respect for the privacy of the Users and of the confidentiality of their personal data, and is thus committed to processing the data in compliance with the applicable laws and regulations, and in particular Law No. 78-17 of 6 January 1978 relating to Information Technology, Data Files and Civil Liberties (hereafter referred to as the “Data Protection Act”), and Regulation (EU) 2016/679 of the European Parliament and of the Council of 27 April 2016 on the protection of natural persons with regard to the processing of personal data and on the free movement of such data (hereafter referred to as the “GDPR”).\u003c/p\u003e\\n\",\"content\":\"Brevo attaches particular importance to the respect for the privacy of the Users and of the confidentiality of their personal data, and is thus committed to processing the data in compliance with the applicable laws and regulations, and in particular Law No. 78-17 of 6 January 1978 relating to Information Technology, Data Files and Civil Liberties (hereafter referred to as the “Data Protection Act”), and Regulation (EU) 2016/679 of the European Parliament and of the Council"])</script><script>self.__next_f.push([1," of 27 April 2016 on the protection of natural persons with regard to the processing of personal data and on the free movement of such data (hereafter referred to as the “GDPR”).\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/heading\",\"attrs\":{\"level\":3,\"anchor\":\"definitions\"},\"innerHTML\":\"\\n\u003ch3 class=\\\"wp-block-heading\\\"\u003eDefinitions\u003c/h3\u003e\\n\",\"content\":\"Definitions\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003e\u003cstrong\u003ePersonal data:\u0026nbsp;\u003c/strong\u003eany information relating to an identified or identifiable natural person, that is, a person who can be identified, directly or indirectly, by reference to an identification number or to one or more elements specific to that person.\u003c/p\u003e\\n\",\"content\":\"Personal data:\u0026nbsp;any information relating to an identified or identifiable natural person, that is, a person who can be identified, directly or indirectly, by reference to an identification number or to one or more elements specific to that person.\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003e\u003cstrong\u003eProcessing of personal data:\u0026nbsp;\u003c/strong\u003eany operation or any set of operations relating to personal data, whatever the process used, and in particular the collection, recording, organisation, storage, adaptation or alteration, retrieval, consultation, use, disclosure by transmission, dissemination or otherwise mak bscribe from Brevo text messages by replying STOP or UNSUBSCRIBE to any of these text messages. Messaging and data charges may apply to any text message you receive or send. Please contact your wireless carrier if you have questions about messaging or data charges.\u003c/li\u003e\\n\",\"content\":\"Texting Consent: If you provide us with your wireless phone number, you consent to Brevo sending you informational or service text messages. However, we will only send you marketing text messages if you opt-in to receive these notifications from us. For all Brevo text messages, the number of texts you receive will depend on the Services you use and the information you request from us. You can unsubscribe from Brevo text messages by replying STOP or UNSUBSCRIBE to any of these text messages. Messaging and data charges may apply to any text message you receive or send. Please contact your wireless carrier if you have questions about messaging or data charges.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eDo Not Track:\u003c/strong\u003e Do Not Track signals are signals sent through a browser informing us that you do not want to be tracked. Cu"])</script><script>self.__next_f.push([1,"rrently, our systems do not recognize browser “do-not-track” requests. If this changes in the future, we will update this Privacy Notice.\u003c/li\u003e\\n\",\"content\":\"Do Not Track: Do Not Track signals are signals sent through a browser informing us that you do not want to be tracked. Currently, our systems do not recognize browser “do-not-track” requests. If this changes in the future, we will update this Privacy Notice.\",\"innerBlocks\":[]}]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eDepending on where you reside, you may have additional privacy rights or be entitled to a ,\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eNote that if you are a Customer’s Contact, then we process your Personal Information as a service provider to the Customer and we cannot fulfill your request directly. In that case, we will relay your request to the appropriate Customer for further processing and fulfillment, provided that we have sufficient information to do so.\u003c/p\u003e\\n\",\"content\":\"Note that if you are a Customer’s Contact, then we process your Personal Information as a service provider to the Customer and we cannot fulfill your request directly. In that case, we will relay your request to the appropriate Customer for further processing and fulfillment, provided that we have sufficient information to do so.\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eBrevo can only fulfill a Consumer Privacy Request when we have sufficient information to verify that the requester is the person or an authorized representative of the person about whom we have collected Personal Information, and to properly understand, evaluate, and respond to the request. We do not charge a fee to process or respond to a verifiable request unless we have legal grounds to do so. If we determine that the request warrants a fee, we will tell you why we made that decision and provide you with a cost estimate before completing your request.\u003c/p\u003e\\n\",\"content\":\"Brevo can only fulfill a Consumer Privacy Request when we have sufficient information to verify that the requester is the person or an authorized representative of the person about whom we have "])</script><script>self.__next_f.push([1,"collected Personal Information, and to properly understand, evaluate, and respond to the request. We do not charge a fee to process or respond to a verifiable request unless we have legal grounds to do so. If we determine that the request warrants a fee, we will tell you why we made that decision and provide you with a cost estimate before completing your request.\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eWe endeavor to respond to Consumer Privacy Requests in accordance with the requirements of the law applicable to your jurisdiction. Depending on the circumstances and the nature of your request, we may be unable to fulfill your request in part or in whole, for example, if your request falls within a statutory exception or if fulfilling your request would prevent us from complying with a statutory or contractual obligation.\u0026nbsp;\u003c/p\u003e\\n\",\"content\":\"We endeavor to respond to Consumer Privacy Requests in accordance with the requirements of the law applicable to your jurisdiction. Depending on the circumstances and the nature of your request, we may be unable to fulfill your request in part or in whole, for example, if your request falls within a statutory exception or if fulfilling your request would prevent us from complying with a statutory or contractual obligation.\u0026nbsp;\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/heading\",\"attrs\":{\"level\":3,\"anchor\":\"california-privacy-rights\"},\"innerHTML\":\"\\n\u003ch3 class=\\\"wp-block-heading\\\"\u003eCALIFORNIA PRIVACY RIGHTS\u003c/h3\u003e\\n\",\"content\":\"CALIFORNIA PRIVACY RIGHTS\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eThis section provides residents of the State of California (“\u003cstrong\u003eCalifornia Consumers\u003c/strong\u003e”) with the disclosures and notices required under the California Consumer Privacy Act of 2018 (“\u003cstrong\u003eCCPA\u003c/strong\u003e”). The following paragraphs apply solely to California Consumers and describe the specific rights afforded under the CCPA. California Consumers may exercise the following rights over their Personal Information, subject to any exceptions and limitations that may apply:\u003c/p\u003e\\n\",\"content\":\"This section provides residents of the State of California (“California Consumers”) with the disclosures and notices required under the California Consumer Privacy Act of 2018 (“CCPA”). The following paragraphs apply solely to California Consumers and describe the specific rights afforded under the CCPA. California Consumers may exercise the following rights over their Personal Information, subject to any exceptions and limitations that may apply:\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/list\",\"attrs\":[],\"innerHTML\":\"\\n\u003cul class=\\\"wp-block-list\\\"\u003e\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\u003c/ul\u003e\\n\",\"content\":\" \",\"innerBlocks\":[{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"$1a\",\"content\":\"$1b\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eRight to Access. \u003c/strong\u003eYou have the right to request that we provide you with access to specific pieces of Personal Information we have collected about you over the past 12 months (also called a data portability request). If you submit a right to access request, we will provide you with copies of the requested Personal Information in a portable and readily usable format. Please note that Brevo may be prohibited by law from disclosing copies of certain Personal Information when the disclosure would create a substantial, articulable, and unreasonable risk to the security of the information, our systems, or your account. We are only required by law to respond to two access requests from you within a 12-month period.  \u003c/li\u003e\\n\",\"content\":\"Right to Access. You have the right to request that we p"])</script><script>self.__next_f.push([1,"rovide you with access to specific pieces of Personal Information we have collected about you over the past 12 months (also called a data portability request). If you submit a right to access request, we will provide you with copies of the requested Personal Information in a portable and readily usable format. Please note that Brevo may be prohibited by law from disclosing copies of certain Personal Information when the disclosure would create a substantial, articulable, and unreasonable risk to the security of the information, our systems, or your account. We are only required by law to respond to two access requests from you within a 12-month period.  \",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eRight to Correct.\u003c/strong\u003e If you discover that we maintain inaccurate Personal Information about you, or if your Personal Information changes, please inform us and we will update our records to reflect the correct information.\u003c/li\u003e\\n\",\"content\":\"Right to Correct. If you discover that we maintain inaccurate Personal Information about you, or if your Personal Information changes, please inform us and we will update our records to reflect the correct information.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eRight to Deletion.\u003c/strong\u003e You have the right to request that we delete Personal Information that we collected from you and retained, with certain exceptions. Brevo may permanently delete, deidentify, or aggregate the Personal Information in response to a request for deletion. If you submit a right to deletion request, we will confirm the Personal Information to be deleted prior to its deletion, and we will notify you when your request is complete.\u003c/li\u003e\\n\",\"content\":\"Right to Deletion. You have the right to request that we delete Personal Information that we collected from you and retained, with certain exceptions. Brevo may permanently delete, deidentify, or aggregate the Personal Information in response to a request for deletion. If you submit a right to deletion request, we will confirm the Personal Information to be deleted prior to its deletion, and we will notify you when your request is complete.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eNo Selling Personal Information.  \u003c/strong\u003eBrevo does not and will never sell your Personal Information to third parties.. \u003c/li\u003e\\n\",\"content\":\"No Selling Personal Information.  Brevo does not and will never sell your Personal Information to third parties.. \",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eSharing Personal Information. \u003c/strong\u003eBrevo may share Personal Information we collect via cookies and other tracing technologies with third parties for cross-contextual behavioral advertising purposes. You can opt-out of this sharing by adjusting your cookie settings or by submitting a \u003cstrong\u003eConsumer Privacy Request\u003c/strong\u003e.\u003c/li\u003e\\n\",\"content\":\"Sharing Personal Information. Brevo may share Personal Information we collect via cookies and other tracing technologies with third parties for cross-contextual behavioral advertising purposes. You can opt-out of this sharing by adjusting your cookie settings or by submitting a Consumer Privacy Request.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eLimited Use and Disclosure of Sensitive Personal Information.\u003c/strong\u003e Brevo does not seek to collect sensitive Personal Information from any consumer. If a Customer chooses to input sensitive Personal Information into the Platform, we will not use or disclose Sensitive Personal Information for the purpose of inferring characteristics about any consumer. If this ever changes in the future, we will update this Privacy Notice and provide you with methods to limit use and disclosure of Sensitive Personal Information. However, we have no control over whether our Customers may use or disclose their contacts’ sensitive Personal information for any particular purpose. If you are a"])</script><script>self.__next_f.push([1," Contact of our Customers, please direct any questions about your sensitive Personal Information to the respective Customer. \u003c/li\u003e\\n\",\"content\":\"Limited Use and Disclosure of Sensitive Personal Information. Brevo does not seek to collect sensitive Personal Information from any consumer. If a Customer chooses to input sensitive Personal Information into the Platform, we will not use or disclose Sensitive Personal Information for the purpose of inferring characteristics about any consumer. If this ever changes in the future, we will update this Privacy Notice and provide you with methods to limit use and disclosure of Sensitive Personal Information. However, we have no control over whether our Customers may use or disclose their contacts’ sensitive Personal information for any particular purpose. If you are a Contact of our Customers, please direct any questions about your sensitive Personal Information to the respective Customer. \",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eRight to Nondiscrimination. \u003c/strong\u003eWe will not discriminate against you for exercising any of your CCPA rights. Unless permitted by law, we will not: (i) deny you goods or services; (ii) charge you different prices or rates for goods or services; (iii) provide you a different level or quality of goods or services; or (iv) suggest that you may receive a different price or rate for goods or services or a different level or quality of goods or services, because you exercised a right under the CCPA.\u003c/li\u003e\\n\",\"content\":\"Right to Nondiscrimination. We will not discriminate against you for exercising any of your CCPA rights. Unless permitted by law, we will not: (i) deny you goods or services; (ii) charge you different prices or rates for goods or services; (iii) provide you a different level or quality of goods or services; or (iv) suggest that you may receive a different price or rate for goods or services or a different level or quality of goods or services, because you exercised a right under the CCPA.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eRight to Disclosure of Marketing Information.\u003c/strong\u003e Under California’s Shine the Light Act (Ca. Civ. Code § 1798.83-1798.84), California Consumers are entitled to request certain disclosures about Personal Information sharing with affiliates and/or third parties for marketing purposes. Please contact us if you wish to obtain these disclosures.\u003c/li\u003e\\n\",\"content\":\"Right to Disclosure of Marketing Information. Under California’s Shine the Light Act (Ca. Civ. Code § 1798.83-1798.84), California Consumers are entitled to request certain disclosures about Personal Information sharing with affiliates and/or third parties for marketing purposes. Please contact us if you wish to obtain these disclosures.\",\"innerBlocks\":[]}]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eCalifornia Consumers may exercise these rights over their Personal Information by logging into their Customer account or by sending us a verifiable\u0026nbsp;\u003ca href=\\\"https://www.brevo.com/legal/privacypolicy/#consumerprivacyrequest\\\"\u003e\u003cstrong\u003eConsumer Privacy Request\u003c/strong\u003e\u003c/a\u003e, subject to any exceptions and limitations that may apply.\u0026nbsp;\u003c/p\u003e\\n\",\"content\":\"California Consumers may exercise these rights over their Personal Information by logging into their Customer account or by sending us a verifiable\u0026nbsp;Consumer Privacy Request, subject to any exceptions and limitations that may apply.\u0026nbsp;\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003e\u003cstrong\u003eEmployee Data Exception\u003c/strong\u003e\u003c/p\u003e\\n\",\"content\":\"Employee Data Exception\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eIn many cases, the Personal Information we coll"])</script><script>self.__next_f.push([1,"ect about you is in a business-to-business context when you are acting as an employee to a Customer or potential Customer in the performance of your job duties. Please note that Personal Information collected and used in this context is not protected under the CCPA.\u0026nbsp;\u003c/p\u003e\\n\",\"content\":\"In many cases, the Personal Information we collect about you is in a business-to-business context when you are acting as an employee to a Customer or potential Customer in the performance of your job duties. Please note that Personal Information collected and used in this context is not protected under the CCPA.\u0026nbsp;\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/heading\",\"attrs\":{\"level\":3,\"anchor\":\"data-security\"},\"innerHTML\":\"\\n\u003ch3 class=\\\"wp-block-heading\\\"\u003eData security\u003c/h3\u003e\\n\",\"content\":\"Data security\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eBrevo implements reasonable and appropriate security procedures and practices to help protect your Personal Information from unauthorized or illegal access, destruction, use, modification, or disclosure. We employ a series of security measures, including a multi-level firewall, encryption, and anti-virus and intrusion detection solutions. All data is stored on secure servers in Tier 3 and PCI DSS certified data centers and is only accessible to our personnel and contractors via authentication measures. We ensure that Brevo employees, contractors, and agents responsible for handling your inquiries are informed of applicable privacy law requirements and we restrict access to those who need that information in order to process it.\u0026nbsp;\u003c/p\u003e\\n\",\"content\":\"Brevo implements reasonable and appropriate security procedures and practices to help protect your Personal Information from unauthorized or illegal access, destruction, use, modification, or disclosure. We employ a series of security measures, including a multi-level firewall, encryption, and anti-virus and intrusion detection solutions. All data is stored on secure servers in Tier 3 and PCI DSS certified data centers and is only accessible to our personnel and contractors via authentication measures. We ensure that Brevo employees, contractors, and agents responsible for handling your inquiries are informed of applicable privacy law requirements and we restrict access to those who need that information in order to process it.\u0026nbsp;\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003ePlease note, however, that no transmission of data over the internet is 100% secure. We cannot guarantee that unauthorized third parties will not defeat our security measures or use your Personal Information for improper purposes. We also have no control over our Customers’ security measures or practices, and we make no representations or guarantees that your Personal Information is secure once transmitted or stored on their systems.\u003c/p\u003e\\n\",\"content\":\"Please note, however, that no transmission of data over the internet is 100% secure. We cannot guarantee that unauthorized third parties will not defeat our security measures or use your Personal Information for improper purposes. We also have no control over our Customers’ security measures or practices, and we make no representations or guarantees that your Personal Information is secure once transmitted or stored on their systems.\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eIt is your responsibility to keep your Customer account secure from unauthorized access. We encourage our Customers to take steps to protect against unauthorized access to their accounts, such as choosing a robust password, keeping the password private, and signing off after using a shared computer or"])</script><script>self.__next_f.push([1," other device. Brevo is not responsible for any lost, stolen, or compromised passwords, or any unauthorized activity on your account.\u003c/p\u003e\\n\",\"content\":\"It is your responsibility to keep your Customer account secure from unauthorized access. We encourage our Customers to take steps to protect against unauthorized access to their accounts, such as choosing a robust password, keeping the password private, and signing off after using a shared computer or other device. Brevo is not responsible for any lost, stolen, or compromised passwords, or any unauthorized activity on your account.\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/heading\",\"attrs\":{\"level\":3,\"anchor\":\"additional-terms-regarding-the-use-of-the-inbox-feature\"},\"innerHTML\":\"\\n\u003ch3 class=\\\"wp-block-heading\\\"\u003eAdditional terms regarding the use of the Inbox Feature\u003c/h3\u003e\\n\",\"content\":\"Additional terms regarding the use of the Inbox Feature\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eBrevo’s platform complies with the\u0026nbsp;\u003ca href=\\\"https://developers.google.com/terms/api-services-user-data-policy#additional_requirements_for_specific_api_scopes\\\" target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"\u003eGoogle API Services user Data Policy\u003c/a\u003e, including the Limited Use requirements. Any use and transfer of information received from Google API’s from Brevo’s platform to any other applications will require to adhere to\u0026nbsp;\u003ca href=\\\"https://developers.google.com/terms/api-services-user-data-policy#additional_requirements_for_specific_api_scopes\\\" target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"\u003eGoogle API Services User Data Policy\u003c/a\u003e, including the Limited Use requirements.\u003c/p\u003e\\n\",\"content\":\"Brevo’s platform complies with the\u0026nbsp;Google API Services user Data Policy, including the Limited Use requirements. Any use and transfer of information received from Google API’s from Brevo’s platform to any other applications will require to adhere to\u0026nbsp;Google API Se
