as a service provider to the Customer and we cannot fulfill your request directly. In that case, we will relay your request to the appropriate Customer for further processing and fulfillment, provided that we have sufficient information to do so.\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eBrevo can only fulfill a Consumer Privacy Request when we have sufficient information to verify that the requester is the person or an authorized representative of the person about whom we have collected Personal Information, and to properly understand, evaluate, and respond to the request. We do not charge a fee to process or respond to a verifiable request unless we have legal grounds to do so. If we determine that the request warrants a fee, we will tell you why we made that decision and provide you with a cost estimate before completing your request.\u003c/p\u003e\\n\",\"content\":\"Brevo can only fulfill a Consumer Privacy Request when we have sufficient informa"])</script><script>self.__next_f.push([1,"tion to verify that the requester is the person or an authorized representative of the person about whom we have collected Personal Information, and to properly understand, evaluate, and respond to the request. We do not charge a fee to process or respond to a verifiable request unless we have legal grounds to do so. If we determine that the request warrants a fee, we will tell you why we made that decision and provide you with a cost estimate before completing your request.\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eWe endeavor to respond to Consumer Privacy Requests in accordance with the requirements of the law applicable to your jurisdiction. Depending on the circumstances and the nature of your request, we may be unable to fulfill your request in part or in whole, for example, if your request falls within a statutory exception or if fulfilling your request would prevent us from complying with a statutory or contractual obligation.\u0026nbsp;\u003c/p\u003e\\n\",\"content\":\"We endeavor to respond to Consumer Privacy Requests in accordance with the requirements of the law applicable to your jurisdiction. Depending on the circumstances and the nature of your request, we may be unable to fulfill your request in part or in whole, for example, if your request falls within a statutory exception or if fulfilling your request would prevent us from complying with a statutory or contractual obligation.\u0026nbsp;\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/heading\",\"attrs\":{\"level\":3,\"anchor\":\"california-privacy-rights\"},\"innerHTML\":\"\\n\u003ch3 class=\\\"wp-block-heading\\\"\u003eCALIFORNIA PRIVACY RIGHTS\u003c/h3\u003e\\n\",\"content\":\"CALIFORNIA PRIVACY RIGHTS\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eThis section provides residents of the State of California (\u003cstrong\u003eCalifornia Consumers\u003c/strong\u003e) with the disclosures and notices required under the California Consumer Privacy Act of 2018 (\u003cstrong\u003eCCPA\u003c/strong\u003e). The following paragraphs apply solely to California Consumers and describe the specific rights afforded under the CCPA. California Consumers may exercise the following rights over their Personal Information, subject to any exceptions and limitations that may apply:\u003c/p\u003e\\n\",\"content\":\"This section provides residents of the State of California (California Consumers) with the disclosures and notices required under the California Consumer Privacy Act of 2018 (CCPA). The following paragraphs apply solely to California Consumers and describe the specific rights afforded under the CCPA. California Consumers may exercise the following rights over their Personal Information, subject to any exceptions and limitations that may apply:\",\"innerBlocks\":[]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/list\",\"attrs\":[],\"innerHTML\":\"\\n\u003cul class=\\\"wp-block-list\\\"\u003e\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\u003c/ul\u003e\\n\",\"content\":\" \",\"innerBlocks\":[{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"$17\",\"content\":\"$18\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eRight to Access.\u003c/strong\u003eYou have the right to request that we provide you with access to specific pieces of Personal Information we have collected about you over the past 12 months (also called a data portability request). If you submit a right to access request, we will provide you with copies of the requested Personal Information in a portable and readily usable format. Please note that Brevo may be prohibited by law from disclosing copies of certain Personal Information when the disclosure would create a substantial, articulable, and unreasonable risk to the security of the information, our systems, or your account. We are only required by law to respond to two access requests fr"])</script><script>self.__next_f.push([1,"om you within a 12-month period.\u003c/li\u003e\\n\",\"content\":\"Right to Access.You have the right to request that we provide you with access to specific pieces of Personal Information we have collected about you over the past 12 months (also called a data portability request). If you submit a right to access request, we will provide you with copies of the requested Personal Information in a portable and readily usable format. Please note that Brevo may be prohibited by law from disclosing copies of certain Personal Information when the disclosure would create a substantial, articulable, and unreasonable risk to the security of the information, our systems, or your account. We are only required by law to respond to two access requests from you within a 12-month period.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eRight to Correct.\u003c/strong\u003eIf you discover that we maintain inaccurate Personal Information about you, or if your Personal Information changes, please inform us and we will update our records to reflect the correct information.\u003c/li\u003e\\n\",\"content\":\"Right to Correct.If you discover that we maintain inaccurate Personal Information about you, or if your Personal Information changes, please inform us and we will update our records to reflect the correct information.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eRight to Deletion.\u003c/strong\u003eYou have the right to request that we delete Personal Information that we collected from you and retained, with certain exceptions. Brevo may permanently delete, deidentify, or aggregate the Personal Information in response to a request for deletion. If you submit a right to deletion request, we will confirm the Personal Information to be deleted prior to its deletion, and we will notify you when your request is complete.\u003c/li\u003e\\n\",\"content\":\"Right to Deletion.You have the right to request that we delete Personal Information that we collected from you and retained, with certain exceptions. Brevo may permanently delete, deidentify, or aggregate the Personal Information in response to a request for deletion. If you submit a right to deletion request, we will confirm the Personal Information to be deleted prior to its deletion, and we will notify you when your request is complete.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eNo Selling Personal Information.\u003c/strong\u003eBrevo does not and will never sell your Personal Information to third parties..\u003c/li\u003e\\n\",\"content\":\"No Selling Personal Information.Brevo does not and will never sell your Personal Information to third parties..\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eSharing Personal Information.\u003c/strong\u003eBrevo may share Personal Information we collect via cookies and other tracing technologies with third parties for cross-contextual behavioral advertising purposes. You can opt-out of this sharing by adjusting your cookie settings or by submitting a\u003cstrong\u003eConsumer Privacy Request\u003c/strong\u003e.\u003c/li\u003e\\n\",\"content\":\"Sharing Personal Information.Brevo may share Personal Information we collect via cookies and other tracing technologies with third parties for cross-contextual behavioral advertising purposes. You can opt-out of this sharing by adjusting your cookie settings or by submitting aConsumer Privacy Request.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eLimited Use and Disclosure of Sensitive Personal Information.\u003c/strong\u003eBrevo does not seek to collect sensitive Personal Information from any consumer. If a Customer chooses to input sensitive Personal Information into the Platform, we will not use or disclose Sensitive Personal Information for the purpose of inferring characteristics about any consumer. If this ever changes in the future, we will update this Privacy Notice and provide you with methods to limit use and disclosure of Sensitive Personal Information. However, we have no control over whether our Custom"])</script><script>self.__next_f.push([1,"ers may use or disclose their contacts sensitive Personal information for any particular purpose. If you are a Contact of our Customers, please direct any questions about your sensitive Personal Information to the respective Customer.\u003c/li\u003e\\n\",\"content\":\"Limited Use and Disclosure of Sensitive Personal Information.Brevo does not seek to collect sensitive Personal Information from any consumer. If a Customer chooses to input sensitive Personal Information into the Platform, we will not use or disclose Sensitive Personal Information for the purpose of inferring characteristics about any consumer. If this ever changes in the future, we will update this Privacy Notice and provide you with methods to limit use and disclosure of Sensitive Personal Information. However, we have no control over whether our Customers may use or disclose their contacts sensitive Personal information for any particular purpose. If you are a Contact of our Customers, please direct any questions about your sensitive Personal Information to the respective Customer.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eRight to Nondiscrimination.\u003c/strong\u003eWe will not discriminate against you for exercising any of your CCPA rights. Unless permitted by law, we will not: (i) deny you goods or services; (ii) charge you different prices or rates for goods or services; (iii) provide you a different level or quality of goods or services; or (iv) suggest that you may receive a different price or rate for goods or services or a different level or quality of goods or services, because you exercised a right under the CCPA.\u003c/li\u003e\\n\",\"content\":\"Right to Nondiscrimination.We will not discriminate against you for exercising any of your CCPA rights. Unless permitted by law, we will not: (i) deny you goods or services; (ii) charge you different prices or rates for goods or services; (iii) provide you a different level or quality of goods or services; or (iv) suggest that you may receive a different price or rate for goods or services or a different level or quality of goods or services, because you exercised a right under the CCPA.\",\"innerBlocks\":[]},{\"blockName\":\"core/list-item\",\"attrs\":[],\"innerHTML\":\"\\n\u003cli\u003e\u003cstrong\u003eRight to Disclosure of Marketing Information.\u003c/strong\u003eUnder Californias Shine the Light Act (Ca. Civ. Code  1798.83-1798.84), California Consumers are entitled to request certain disclosures about Personal Information sharing with affiliates and/or third parties for marketing purposes. Please contact us if you wish to obtain these disclosures.\u003c/li\u003e\\n\",\"content\":\"Right to Disclosure of Marketing Information.Under Californias Shine the Light Act (Ca. Civ. Code  1798.83-1798.84), California Consumers are entitled to request certain disclosures about Personal Information sharing with affiliates and/or third parties for marketing purposes. Please contact us if you wish to obtain these disclosures.\",\"innerBlocks\":[]}]},{\"blockName\":null,\"attrs\":[],\"innerBlocks\":[],\"innerHTML\":\"\\n\\n\",\"innerContent\":[\"\\n\\n\"]},{\"blockName\":\"core/paragraph\",\"attrs\":[],\"innerHTML\":\"\\n\u003cp\u003eCalifornia Consumers may exercise these rights over their Personal Information by logging into their Customer account or by sending us a verifiable\u0026nbsp;\u003ca href=\\\"https://www.brevo.com/legal/privacypolicy/#consumerprivacyrequest\\\"\u003e\u003cstrong\u003eConsumer Privacy Request\u003c/strong\u003e\u003c/a\u003e, subject to any exceptions and limitations that may apply.\u0026nbsp;\u003c/p\u003e\\n\",\"content\":\"California Consumers may exercise these rights over their Personal Information by logging into their Customer account or by sending us a verifiable\u0026nbsp;Consumer Privacy Request, subject to any exceptions and limitations that
